  <body>
    <!--Navbar-->
    <nav id="navbar">
      <div class="navbar__container">
        <button  type="button" onclick="location.href=('map.html');">
          <svg class="map__btn" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 384 512"><!--! Font Awesome Pro 6.2.0 by @fontawesome - https://fontawesome.com License - https://fontawesome.com/license (Commercial License) Copyright 2022 Fonticons, Inc. --><path d="M215.7 499.2C267 435 384 279.4 384 192C384 86 298 0 192 0S0 86 0 192c0 87.4 117 243 168.3 307.2c12.3 15.3 35.1 15.3 47.4 0zM192 256c-35.3 0-64-28.7-64-64s28.7-64 64-64s64 28.7 64 64s-28.7 64-64 64z"/>

    <!-- Home -->
    <section id="home">
      <div class="home__container">
        <h1 class="home__nameo">O</h1>
        <h1 class="home__named">d</h1>
        <h1 class="home__namee">e</h1>
        <h1 class="home__nameg">g</h1>
        <h1 class="home__nameo2">o</h1>
      </div>
    </section>
    <!-- Search widget-->
    <section id="search">
      <form class="search__area" action="/search" id = "search__area" method="GET">
        <div class="search__container">
          <input id="input" type="text" placeholder="검색">
          <button class="text__search__btn" type="button">

          </button>
          <button class="img__search__btn" type="button">
            <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 512 512"><!--! Font Awesome Pro 6.2.0 by @fontawesome - https://fontawesome.com License - https://fontawesome.com/license (Commercial License) Copyright 2022 Fonticons, Inc. --><path d="M149.1 64.8L138.7 96H64C28.7 96 0 124.7 0 160V416c0 35.3 28.7 64 64 64H448c35.3 0 64-28.7 64-64V160c0-35.3-28.7-64-64-64H373.3L362.9 64.8C356.4 45.2 338.1 32 317.4 32H194.6c-20.7 0-39 13.2-45.5 32.8zM256 384c-53 0-96-43-96-96s43-96 96-96s96 43 96 96s-43 96-96 96z"/></svg>
          </button>
        </div>
        <div class="search__box" style="display:none">
          <input type="file" accept="image/*;capture=camera">
        </div>
      </form>
    </section>

    <!--Imgs slider-->
    <section id="slideShow">
      <div class="slide__container">
        <ul class="slides">
          <li class="slide1"><img class="slidesize" src="imgs\1.png" alt="" ></li>
          <li class="slide1"><img class="slidesize" src="imgs\2.png" alt=""></li>
          <li class="slide1"><img class="slidesize" src="imgs\3.jpg" alt="" ></li>
          <li class="slide1"><img class="slidesize" src="imgs\4.jpg" alt="" ></li>
          <li class="slide1"><img class="slidesize" src="imgs\5.jpeg" alt="" ></li>
          <li class="slide1"><img class="slidesize" src="imgs\6.jpeg" alt="" ></li>
        </ul>
